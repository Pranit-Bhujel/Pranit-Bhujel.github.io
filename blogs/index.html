// var data = JSON.parse(data);
var parent = document.getElementById('parent');
for (each in blogs){
  var element = document.createElement('div');
  var intro =  `
    <div class='blog w3-white w3-margin-bottom w3-animate-zoom'>
      <div class="title">
        <h3>` + blogs[each]['title'] + `</h3>
        <p>
          <a><i class="fa fa-fw fa-paper-plane"></i> Posted on: ` + blogs[each]['date'] +` | </a>
          <a><i class="fa fa-fw fa-user-circle"></i> Author: Pranit Bhujel | </a>
          <a><i class="fa fa-fw fa-tag"></i> Tags: <code>`+blogs[each]['tags'] +`</code></a>
        </p>
        <hr>
      </div>
      <div class = 'contents w3-center w3-padding'>
          <p>`+ blogs[each]['description'] +`</p>
          <br />
          <a href="`+ blogs[each]['link'] +`" class=' w3-black w3-button'>Read more</a>
      </div>
  </div>
`
  element.innerHTML = intro;
  parent.appendChild(element);
}
